<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- <link rel='stylesheet' href='assets/css/style.css'> -->
  <script src='https://code.jquery.com/jquery.js'></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class='container'>
    <div class='row'>
        <div class='card-panel z-depth-2 blue accent-3 white-text'>
            <h2 class='center-align'>Train Schedule</h2>
        </div>
    </div>
    <!-- Display Panel -->
    <div class='row'>
      <div class = 'card-panel" trainInfo'>
        <h3 class = 'center-align'> Current Train Schedule</h3>
        <table class = 'table bordered striped center responsive-table' id = 'trainTable'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (minutes)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- User Input -->
    <div class='row'>
      <div class = 'card-panel'> 
        <h4 class = 'center-align'>Add Train</h4>
        <form>
          <div class = 'input-field col s12'>
            <input type='text' class= 'validate' id = 'trainName'>
            <label for = "">Train Name</label>
          </div>
          <div class = 'input-field col s12'>
            <input type='text' class= 'validate' id = 'destination'>
            <label for = "">Destination</label>
          </div>
          <div class = 'input-field col s12'>
            <input type='time' class= 'validate' id = 'firstTrain'>
            <label for = "" class='active'>First Train (HH:mm Military Time)</label>
          </div>
          <div class = 'input-field col s12'>
            <input type='number' class= 'validate' id = 'frequency'>
            <label for = "">Frequency (minutes)</label>
          </div>
          <button type="submit" class="btn blue accent-3 white-text" id="addTrainBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type = 'text/javascript' src = 'assets/javascript/app.js'></script>
</body>

</html>
